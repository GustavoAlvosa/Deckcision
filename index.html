<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deckcision</title>
</head>
<body>
    <section id="menu" class="menu">
        <h1>Deckcision</h1>
        <p>A simple and fun choose game</p>
        <button id="start-btn" class="buttons">start</button>
    </section>

    <section id="choose-deck" class="choose-deck">
        <div class="deck" data-deck="zombie">Zombie</div>
        <div class="deck" data-deck="scooby-doo">Mistery Gang</div>
        <div class="deck" data-deck="medieval">Medieval</div>
    </section>

    <section id="game" class="game">
        <h2>Pick a card</h2>
        <div id="card-options"></div>
    </section>

    <section id="final-result" class="result">
        <h2>Final Result</h2>
        <p id="result-text"></p>
        <button id="restart-btn" class="buttons">Restart</button>
    </section>
</body>
</html>
